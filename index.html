<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online MQTT Web Client
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <h1>Online MQTT Web Client

            </h1>

        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card mb-3 bg-dark" style="width: 370px;">
                    <div class="col-lg">
                        <div class="card-body">
                            <h5 class="card-title text-light"><strong>Address</strong></h5>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./antenna.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" readonly class="form-control" value="wss://mqtt.eclipseprojects.io:443/mqtt" aria-label="Topic" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group">
                                    <button id="connect" class="btn btn-info btn-sm mt-2" style="background-color: black; border-color:black">Connect <ion-icon name="wifi-outline"></ion-icon> <span><button id="disconnect" class="btn btn-warning btn-sm ml-2 mt-2" style="background-color: red; color: white; border-color:red">Disconnect <ion-icon name="log-out-outline"></ion-icon></button></span>
                                    </button>
                                </div>
                                <div class="input-group">
                                    <h6 class="card-title text-light mt-4"><strong>Status</strong></h6>
                                </div>
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./connect.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="status" readonly class="form-control" placeholder="Press to Connect" value="" aria-label="Payload" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-sm-4">
                <div class="card mb-3 bg-dark" style="width: 370px;height: 280px;">
                    <div class="col-lg">
                        <div class="card-body">
                            <h5 class="card-title text-light mt-4"><strong>Publish</strong></h5>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./publish.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="topic" class="form-control" placeholder="Topic" aria-label="Topic" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./chatbox.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="payload" class="form-control" placeholder="Payload" aria-label="Payload" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mt-4">
                                <button id="published" class="btn btn-info btn-sm" style="background-color: #006400; border-color: #006400;">Publish <ion-icon name="cloud-done-outline"></ion-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mb-3 bg-dark" style="width: 370px;height: 280px;">
                    <div class="col-lg">
                        <div class="card-body">

                            <h5 class="card-title text-light mt-5"><strong>Subscribe</strong></h5>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./subs.png" alt="" style="width: 20px;"></span>
                                </div>
                                <input type="text" id="subtopic" class="form-control" placeholder="Topic" aria-label="Topic" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mt-4">
                                <span><button id="subscribe" class="btn btn-info btn-sm" style="background-color: #00008B; border-color:#00008B">Subscribe <ion-icon name="chevron-up-circle-outline"></ion-icon></button></span>
                            </div>
                            <div class="input-group mt-2">
                                <span><button id="unsubscribe" class="btn btn-outline-danger btn-sm">Unsubscribe <ion-icon name="chevron-down-circle-outline"></ion-icon></button></span>
                            </div>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-5">
                <h6 class="mt-2 bg-light p-3" style="width: 370px;color: black;"><strong style="border-bottom:1px solid black;">Incoming Messages <ion-icon name="chatbubbles-sharp"></ion-icon></strong></h6>
                <div class="card-body bg-dark" style="overflow-y: scroll;height: 350px; width: 370px;">
                    <table class="table table-hover table-dark text-light" id="tableMessages">
                        <thead>
                            <tr>
                                <th scope="col">Topic</th>
                                <th scope="col">Payload</th>
                                <th scope="col">Time Stamp</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <br><br>
            <div class="col-sm-4 mt-5">
                <h6 class="mt-2 bg-light p-3" style="width: 370px;color: black;"><strong style="border-bottom:1px solid black;">Published Messages <ion-icon name="chatbox-ellipses-sharp"></ion-icon></strong></h6>
                <div class="card-body bg-dark" id="table2">
                    <table class="table table-hover table-dark text-light" id="tablePub">
                        <thead>
                            <tr>
                                <th scope="col">Topic</th>
                                <th scope="col">Payload</th>
                                <th scope="col">Time Stamp</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="col-sm-4 mt-5">
                <h6 class="mt-2 bg-light p-3" style="width: 370px;color: black;"><strong style="border-bottom:1px solid black;">Subscribed Messages <ion-icon name="checkmark-circle-sharp"></ion-icon></strong></h6>
                <div class="card-body bg-dark" id="table3">
                    <table class="table table-hover table-dark text-light" id="tableSub">
                        <thead>
                            <tr>
                                <th scope="col">Topic</th>
                                <th scope="col">Time Stamp</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron bg-transparent">
    </div>

    <style>
        body {
            color: #fff;
            background-image: url(./bg.jpg);
            background-repeat: no-repeat;
            background-size: cover, cover;
            opacity: 0.9;
        }
        
        #table2,
        #table3 {
            overflow-y: scroll;
            height: 350px;
            width: 370px;
        }
        
         ::-webkit-scrollbar {
            width: 0;
            /* Remove scrollbar space */
            background: transparent;
            /* Optional: just make scrollbar invisible */
        }
        /* Optional: show position indicator in red */
        
         ::-webkit-scrollbar-thumb {
            background: #FF0000;
        }
    </style>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./browserMqtt.js"></script>
    <script src="./index.js"></script>

</body>

</html>
